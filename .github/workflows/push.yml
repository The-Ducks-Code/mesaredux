name: Build and Deploy MESλREDUX to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write   # Needed to push to main
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: source
          fetch-depth: 1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0

      - name: Build Jekyll site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --destination ./_site

      - name: Push built site to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan build  # Switch to main branch
          git reset --hard            # Clear branch
          cp -r .gitignore .
          cp -r _site/* .             # Copy built files
          git add .
          git commit -m "Deploy site from source branch"
          git push origin build --force  # Force push to main

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Discord of deployment
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "MESλREDUX Deployment"
          color: ${{ job.status == 'success' && '0xFF4500' || '0xFF0000' }}
          description: ${{ job.status == 'success' && 'MESλREDUX has been built and deployed successfully! See changes at https://mesaredux.mesagrey.ca' || 'The deployment failed! Check the workflow logs for details.' }}
