<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Dungeons & Degenerate Gamblers</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>

	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" class="show-image--true fullsize--true use-filter--false" src="index.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="index.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"mesaredux_godot_dnd-index.pck":160952720,"index.wasm":43699190},"focusCanvas":true,"gdextensionLibs":[]};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');
	const mainPackEndpoint = 'https://storage.mesagrey.ca/?requestFile=mesaredux/godot/dnd-dnd-index.pck';

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	function fetchMainPackUrl() {
		return fetch(mainPackEndpoint).then((response) => {
			if (!response.ok) {
				throw new Error(`Failed to request main pack URL (${response.status})`);
			}
			return response.json();
		}).then((data) => {
			if (!data || typeof data.url !== 'string') {
				throw new Error('The main pack URL response is invalid.');
			}
			return data.url;
		});
	}

	function downloadMainPack(packUrl) {
		return fetch(packUrl).then((response) => {
			if (!response.ok) {
				throw new Error(`Failed to download main pack (${response.status})`);
			}
			const contentLength = parseInt(response.headers.get('content-length') || '', 10);
			const total = Number.isFinite(contentLength) && contentLength > 0 ? contentLength : (GODOT_CONFIG.fileSizes['mesaredux_godot_dnd-index.pck'] || 0);
			if (total > 0) {
				statusProgress.max = total;
				statusProgress.value = 0;
			} else {
				statusProgress.removeAttribute('max');
				statusProgress.removeAttribute('value');
			}
			if (!response.body || typeof response.body.getReader !== 'function') {
				return response.arrayBuffer().then((buffer) => {
					if (statusProgress.hasAttribute('max')) {
						statusProgress.value = statusProgress.max;
					}
					return { buffer, size: buffer.byteLength };
				});
			}
			const reader = response.body.getReader();
			const chunks = [];
			let loaded = 0;
			function pump() {
				return reader.read().then(({ done, value }) => {
					if (done) {
						const combined = new Uint8Array(loaded);
						let offset = 0;
						for (let i = 0; i < chunks.length; i += 1) {
							combined.set(chunks[i], offset);
							offset += chunks[i].length;
						}
						if (statusProgress.hasAttribute('max')) {
							statusProgress.value = statusProgress.max;
						}
						return { buffer: combined.buffer, size: combined.byteLength };
					}
					chunks.push(value);
					loaded += value.length;
					if (statusProgress.hasAttribute('max')) {
						statusProgress.value = loaded;
					}
					return pump();
				});
			}
			return pump();
		});
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		const exeName = GODOT_CONFIG.executable || 'dnd-index';
		const packPath = `${exeName}.pck`;
		const wasmSize = GODOT_CONFIG.fileSizes[`index.wasm`];
		const onProgress = function (current, total) {
			if (current > 0 && total > 0) {
				statusProgress.value = current;
				statusProgress.max = total;
			} else {
				statusProgress.removeAttribute('value');
				statusProgress.removeAttribute('max');
			}
		};
		fetchMainPackUrl().then((packUrl) => downloadMainPack(packUrl)).then(({ buffer, size }) => {
			const knownSize = Number.isFinite(size) ? size : GODOT_CONFIG.fileSizes['mesaredux_godot_dnd-index.pck'];
			if (typeof knownSize === 'number' && knownSize > 0) {
				GODOT_CONFIG.fileSizes[packPath] = knownSize;
			}
			const args = Array.isArray(GODOT_CONFIG.args) ? GODOT_CONFIG.args.slice() : [];
			const flagIndex = args.indexOf('--main-pack');
			if (flagIndex !== -1) {
				args.splice(flagIndex, 1);
				if (flagIndex < args.length) {
					args.splice(flagIndex, 1);
				}
			}
			args.unshift(packPath);
			args.unshift('--main-pack');
			engine.config.update({
				'args': args,
				'mainPack': packPath,
				'onProgress': onProgress,
			});
			GODOT_CONFIG.args = args;
			GODOT_CONFIG.mainPack = packPath;
			GODOT_CONFIG.onProgress = onProgress;
			return engine.preloadFile(buffer, packPath).then(() => {
				Engine.load(exeName, wasmSize);
				return engine.start();
			});
		}).then(() => {
			setStatusMode('hidden');
		}).catch(displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
